<DOCTYPE html>
<html>
 <head>
  <mate charset="utf-8">
  <title>js task2</title>
 </head>
 <body onload="listcity()">
    <h3>污染城市列表</h3>
    <ul id="wx-list">
    <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    <ul/>
  <script type="text/javascript">
    var wxData=[
      ["北京",90],
      ["上海",50],
      ["福州",10],
      ["广州",40],
      ["成都",70],
      ["石家庄",100],
     
    ]
    function listcity(){
        /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
      var list=document.getElementById("wx-list");
      for(var i=0;i<wxData.length-1;i++){
         for(var j=0;j<wxData.length-1-i;j++){
            var temp;
            if(wxData[j][1]<wxData[j+1][1]){
              temp=wxData[j];
              wxData[j]=wxData[j+1];
              wxData[j+1]=temp;
            }
         }
      }
     var list_text="";
     var count=0;
       for(var i=0;i<wxData.length;i++){
        if(wxData[i][1]>60){
         list_text+="<li>第"+ (i+1)+"名："+wxData[i][0]+"&nbsp&nbsp"+wxData[i][1]+"</li>";
         count++;
        }
       }
     list.innerHTML=list_text;
    }
  </script>
 </body>
</html>
